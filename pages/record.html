<div class="record-wrapper">

  <h2>記録</h2>

  <!-- カテゴリタブ -->
  <div class="category-tabs">
    <button class="tab active" data-category="food">食事</button>
    <button class="tab" data-category="sleep">睡眠</button>
    <button class="tab" data-category="exercise">運動</button>
    <button class="tab" data-category="study">勉強</button>
  </div>


  <!-- 検索 + 新規登録 -->
  <div class="record-toolbar">

    <div class="search-box">
      <input
        id="searchInput"
        type="text"
        placeholder="検索したい内容を入力してください・・・"
      >
    </div>

    <button class="primary" onclick="openModal()">新規登録</button>

  </div>


  <!-- テーブル -->
  <table class="record-table">

    <thead>
      <tr>
        <th>No</th>
        <th>日付</th>
        <th>内容</th>
        <th>数値</th>
      </tr>
    </thead>

    <tbody id="recordTable"></tbody>

  </table>



    <!-- ===== モーダル ===== -->
    <div id="modal" class="modal hidden">

    <div class="modal-content">

        <!-- ヘッダー -->
        <div class="modal-header">
        <h3>新規登録</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
        </div>


        <form id="recordForm" class="modal-form">

        <!-- カテゴリ表示 -->
        <div class="form-group category-display">
            <label>カテゴリ</label>
            <div id="modalCategoryLabel" class="category-chip">食事</div>
        </div>


        <!-- 日付 -->
        <div class="form-group">
            <label>日付</label>
            <input type="date" id="date" required>
        </div>


        <!-- 内容 -->
        <div class="form-group">
            <label>内容</label>
            <textarea
            id="content"
            placeholder="例：朝ごはん・ランニングなど"
            required
            ></textarea>
        </div>


        <!-- 数値 -->
        <div class="form-group">
            <label>数値</label>
            <input
            type="number"
            id="value"
            placeholder="例：500"
            required
            >
        </div>


        <!-- ボタン -->
        <div class="modal-buttons">
            <button type="button" class="btn-secondary" onclick="closeModal()">
            キャンセル
            </button>

            <button type="submit" class="primary">
            登録する
            </button>
        </div>

        </form>

    </div>
    </div>


</div>
